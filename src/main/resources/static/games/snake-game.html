<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R·∫Øn SƒÉn M·ªìi</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            text-align: center;
        }
        
        .game-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        canvas {
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        .game-info {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            width: 100%;
        }
        
        .score, .high-score {
            background: #333;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
        }
        
        .controls {
            margin-top: 20px;
            background: #333;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
        }
        
        .controls h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        .controls p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #f44336;
            text-align: center;
            display: none;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        
        .restart-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üêç R·∫Øn SƒÉn M·ªìi</h1>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="game-info">
            <div class="score">ƒêi·ªÉm: <span id="score">0</span></div>
            <div class="high-score">ƒêi·ªÉm cao nh·∫•t: <span id="highScore">0</span></div>
        </div>
        
        <div class="controls">
            <h3>üéÆ ƒêi·ªÅu khi·ªÉn</h3>
            <p>‚Üë ‚Üì ‚Üê ‚Üí : Di chuy·ªÉn r·∫Øn</p>
            <p>Space : T·∫°m d·ª´ng</p>
            <p>R : Ch∆°i l·∫°i</p>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>ƒêi·ªÉm c·ªßa b·∫°n: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Ch∆°i l·∫°i</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gamePaused = false;
        
        highScoreElement.textContent = highScore;

        // Initialize food
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Draw functions
        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // Draw snake head with different color
            ctx.fillStyle = '#45a049';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawFood() {
            ctx.fillStyle = '#f44336';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawGrid() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        // Game logic
        function moveSnake() {
            if (!gameRunning || gamePaused) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            generateFood();
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            drawSnake();
            drawFood();
            moveSnake();
            
            requestAnimationFrame(gameLoop);
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case ' ':
                    gamePaused = !gamePaused;
                    break;
                case 'r':
                case 'R':
                    restartGame();
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && dx !== -1) { dx = 1; dy = 0; }
                else if (deltaX < 0 && dx !== 1) { dx = -1; dy = 0; }
            } else {
                // Vertical swipe
                if (deltaY > 0 && dy !== -1) { dx = 0; dy = 1; }
                else if (deltaY < 0 && dy !== 1) { dx = 0; dy = -1; }
            }
        });

        // Initialize game
        generateFood();
        gameLoop();
    </script>
</body>
</html>
